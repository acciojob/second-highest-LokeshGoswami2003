<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length<=1 || arr[0]==arr[arr.length-1]){
				return -Infinity;
			}
			let h1=-Infinity;
			let h2=-Infinity;
			for(let i=0;i<arr.length;i++){
				let val=arr[i];
				if(val>h1){
					h2=h1;
					h1=val;
					
				}else if(val<h1 && val>h2) h2=val;
			}
			return h2;
		}

		function Main() {
			var n = Number(prompt("Enter the number of elements"));
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = Number(prompt("Enter element " + (i+1)));
			}
			alert(secondHighest(arr)); 
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
